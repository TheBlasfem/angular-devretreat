<!DOCTYPE html>
<html lang="en" ng-app="Myapp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div ng-controller="mycontroller">
		<h1>Pokemones</h1>
		<table>
			<thead>
				<tr>
					<th>N</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pokemon in pokemones">
					<td>{{$index + 1}}</td>
					<td>{{ pokemon.name }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
